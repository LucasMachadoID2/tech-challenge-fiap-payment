version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: meu_postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: minha_api_node
    restart: always
    env_file:
      - .env
    ports:
      - "3333:3333" # API
      - "5555:5555" # Prisma Studio
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/node_modules
    command: ["npm", "run", "start"] # mant√©m o Prisma fora

volumes:
  postgres_data:
    driver: local
